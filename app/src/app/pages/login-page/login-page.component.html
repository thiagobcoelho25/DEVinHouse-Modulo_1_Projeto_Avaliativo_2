<div class="d-flex flex-row vh-100">
    <div class="d-flex flex-column align-items-center justify-content-around" style="flex: 2;">
        <img class="w-75" src="assets/images/Medical_Record_Logo.png" alt="">
        <div class="d-flex flex-row w-100 justify-content-end pe-5">
            <img class="" src="assets/images/lab365 logo.png" alt="">
        </div>
    </div>

    <div style="border-left: 6px solid blue; height: 100%;"></div>

    <div class="d-flex flex-column align-items-center justify-content-between" style="flex: 1.5;">
        <div class="d-flex flex-row align-items-center justify-content-end p-3 w-100 flex-gap-15px">
            <p>Não Possui uma conta?</p>
            <button class="fw-bold px-5 py-1 botao-criar" (click)="criarConta()">Criar Conta</button>
        </div>


        <div class="d-flex flex-column w-75">
            <h1 class="fw-bold pb-5" style="font-size: 500%;">Login</h1>

            <form class="d-flex flex-column mb-4 flex-gap-15px" [formGroup]="form_login" (ngSubmit)="subimitForm()">
                <div>
                    <label class="fw-bold font-color-gray" for="">E-mail</label>
                    <input class="form-control" type="text" formControlName="username">
                    <div
                        *ngIf="form_login.controls['username'].invalid && (form_login.controls['username'].dirty || form_login.controls['username'].touched)">
                        <p class="text-danger"
                            *ngIf="form_login.get('username')?.hasError('email')">
                            Email deve ser de um tipo Valido</p>
                        <p class="text-danger" *ngIf="form_login.controls['username'].errors?.['required']">
                            Email é obrigatorio
                        </p>
                    </div>
                </div>

                <div>
                    <label class="fw-bold font-color-gray" for="">Senha</label>
                    <input class="form-control" type="password" formControlName="password">
                    <div
                        *ngIf="form_login.controls['password'].invalid && (form_login.controls['password'].dirty || form_login.controls['password'].touched)">
                        <p class="text-danger"
                            *ngIf="form_login.get('password')?.hasError('minlength')">
                            Senha deve ter no Minino 8 Caracteres</p>
                        <p class="text-danger" *ngIf="form_login.controls['password'].errors?.['required']">
                            Senha é obrigatorio
                        </p>
                    </div>
                </div>

                <button class="mt-3 botao-login" type="submit" [disabled]="!form_login.valid">Entrar</button>
                <p class="text-center">Esqueceu a senha?</p>
            </form>
        </div>

        <div class="d-flex flex-row w-100 justify-content-end pe-5">
            <img class="" src="assets/images/LABMedical Logo.png" alt="">
        </div>
        

    </div>
</div>
